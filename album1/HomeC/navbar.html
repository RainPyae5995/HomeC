<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="navbar">
      <nav class="vtical">
        <div class="fimg">
          <img src="img/emo.png" alt="emo" />
          <h5>EMO</h5>
        </div>
        <ul>
          <li class="active">
            <i class="fa-solid fa-house-chimney"></i><a href="#">home</a>
          </li>
          <li><i class="fa-solid fa-images"></i><a href="#">album</a></li>
          <li><i class="fa-brands fa-chrome"></i><a href="#">browse</a></li>
          <li>
            <i class="fa-solid fa-microphone-lines"></i><a href="#">artists</a>
          </li>
          <li><i class="fa-solid fa-heart"></i><a href="#">favourite</a></li>
          <li>
            <i class="fa-solid fa-list-check"></i><a href="#">playlist</a>
          </li>
          <li>
            <i class="fa-solid fa-clock-rotate-left"></i><a href="#">history</a>
          </li>
          <li><i class="fa-solid fa-fire"></i><a href="#">popular</a></li>
          <li>
            <i class="fa-solid fa-calendar-days"></i><a href="#">event</a>
          </li>
          <li><i class="fa-solid fa-radio"></i><a href="#">radio</a></li>
          <li>
            <i class="fa-solid fa-table-list"></i><a href="#">new relaese</a>
          </li>
          <li><i class="fa-solid fa-bookmark"></i><a href="#">saved</a></li>
          <li><i class="fa-solid fa-comment-dots"></i><a href="#">chat</a></li>
        </ul>
        <ol>
          <li>
            <i class="fa-solid fa-layer-group"></i><a href="#">databoard</a>
          </li>
          <li>
            <i class="fa-solid fa-people-group"></i><a href="#">about us</a>
          </li>
          <li><i class="fa-solid fa-headset"></i><a href="#">contact</a></li>
          <li><i class="fa-solid fa-gear"></i><a href="#">setting</a></li>
        </ol>
      </nav>
      <nav class="hozotal">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">album</a></li>
          <li><a href="#" class="active">browse</a></li>
        </ul>
        <div class="sbox">
          <div class="search">
            <input
              type="text"
              name="q"
              id=""
              autocomplete="off"
              placeholder="Search anything..."
            />
            <button type="submit">
              <img src="img/search.png" alt="search" />
            </button>
          </div>
          <span class="show">
            <button><img src="img/emo.png" alt="emo" /></button>
            <div class="ics">
              <i class="fa-solid fa-backward-fast"></i>
              <i class="fa-solid fa-circle-play"></i>
              <i class="fa-solid fa-forward-fast"></i>
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </span>
        </div>
        <div class="ipts">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-clock"></i>
          <img src="img/profile.jpg" alt="profile" />
          <i class="fa-solid fa-circle-chevron-down"></i>
        </div>
      </nav>
    </section>
  </body>
</html>
