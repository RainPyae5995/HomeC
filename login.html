<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="img/emo.png" rel="icon" type="image/x-icon" />
    <link href="style1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <h4>Welcome To Our Music Website</h4>
      <form>
        <label>Email</label>
        <input
          type="email"
          name="email"
          autocomplete="off"
          id="e"
          placeholder="HomeC23@gmail.com"
        />
        <label>Password?</label>
        <input
          type="password"
          name="text"
          class="input"
          pattern="\d+"
          placeholder="Password"
        />
        <a href="#">Forgot Password</a>
        <a href="emohome.html"
          ><input
            type="button"
            name="submit"
            id="submit"
            class="login"
            value="Login"
        /></a>
      </form>
    </div>
    <p class="para-2">
      Don't have an account?<a href="signup.html">Sign up Here</a>
    </p>
  </body>
</html>
