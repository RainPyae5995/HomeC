<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link href="img/emo.png" rel="icon" type="image/x-icon" />
    <link href="style1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only take a minute</h4>
      <form>
        <label>Username</label>
        <input type="text" name="username" id="n" placeholder="" required />
        <label>Email</label>
        <input type="email" name="email" id="e" placeholder="" required />
        <label>Password</label>
        <input type="password" name="text" class="input" pattern="\d+" />
        <label>Confirm Password</label>
        <input type="password" name="text" class="input" pattern="\d+" />
        <a href="emohome.html"
          ><input
            type="button"
            name="submit"
            id="submit"
            class="login"
            value="Sign Up"
        /></a>
      </form>
      <p>
        By clicking the Sign up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and
        <a href="#">Policy and Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login Here</a>
    </p>
  </body>
</html>
